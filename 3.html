<h2>암 치료방법</h2>
<p>암 자연치료는 불가능하지 않습니다. 
암에 대해서 알아보았습니다. 그러면 암 치료방법이 무엇이 있는지
궁금할 것입니다. 암 치료방법은 수없이 많습니다. 그 중에 한 가지를
알려드리죠. 그것은 뭐냐면 뜸뜨는 것입니다. 뜸 뜨는 것은 상당히 
뜨겁고 살이 화상을 입는 방법이기도 한데 불치병과 잠깐의 고통을 비교하면
무엇을 해야하는지 금방 알게 됩니다. 그건 잠깐의 고통을 참는 것입니다. 
</p>
