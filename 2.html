<h2>암 병원 치료</h2>
<p>병원에서는 수술, 항암, 방사선 치료라는 3대 기준치료를 합니다. 
    이 방법들은 인체를 훼손시키는 방법이고 사실은 치료라고 표현할 수 없을 정도로
    인체 훼손이 심각합니다. 흔히 재발 또는 전이된다고 하는데 병원 암치료로
    치료 당시에 치유가 되었다면 빠른 시기 안에 재발 및 전이 되면 안 되는 것입니다. 
    그러나 전이 안 되는 환자가 없지요.
</p>
